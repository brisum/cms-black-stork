security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        Brisum\Stork\Bundle\CoreBundle\Entity\Employee:
            id: stork.security.plain_password_encoder

#    acl:
#        connection: default

    providers:
        stork_employee:
            id: stork.employee_provider.email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
            pattern:            /%admin_area%(.*)
            context:            user
            form_login:
                provider:       stork_employee
                login_path:     /%admin_area%/login
                use_forward:    false
                check_path:     /%admin_area%/login_check
                failure_path:   null
            logout:
                path:           /%admin_area%/logout
                target:         /%admin_area%/login
            anonymous:          true

        main:
            pattern: ^/
            security: false

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_EMPLOYEE, ROLE_SONATA_ADMIN]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Admin login page needs to be accessed without credential
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # Secured part of the site
        # This config requires being logged for the whole site and having the admin role for the admin part.
        # Change these rules to adapt them to your needs
        - { path: ^/admin/, role: [ROLE_EMPLOYEE] }
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
